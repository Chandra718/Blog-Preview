<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Blog preview card component" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Blog preview card</title>
  </head>
  <body>
    <main class="page">
      <article class="card" aria-label="Blog preview card">
        <div class="card-media">
          <img
            src="assets/images/illustration-article.svg"
            alt="Illustration of an article"
            class="hero"
          />
        </div>

        <div class="card-content">
          <p class="kicker">Learning</p>
          <p class="date">Published 21 Dec 2023</p>
          <h2 class="title">HTML & CSS foundations</h2>
          <p class="excerpt">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <div class="card-footer">
            <div class="author">
              <img src="assets/images/image-avatar.webp" alt="Greg Hooper avatar" class="avatar" />
              <div class="author-info">
                <p class="author-name">Greg Hooper</p>
                <p class="author-role">Frontend Developer</p>
              </div>
            </div>
            <a class="read" href="#">Read article</a>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
